{% extends "djangoapp/static_page.html" %}
{% block nav %}{% endblock %}
{% block body %}
    <div class="mr-auto ml-auto col-md-8">
        <h1>Sign up</h1>
        <br>
        <form class="form" action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">User Name</label>
                <input name='us' type="text" placeholder="Enter User name" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="fn">Email</label>
                <input name='em' type="email" placeholder="Enter email" class="form-control" id="fn">
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input name='pw' type="password" placeholder="Enter password" class="form-control" id="pw">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
